name: Bump Version from Changelog

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'resources/docs/CHANGELOG.md'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12.6'
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
      - name: Parse changelog and update version
        run: |
          python hooks/update_version_from_changelog.py
      - name: Commit version bump
        run: |
          if git diff --quiet core/version_info.txt pyproject.toml; then
            echo "No version change detected."; exit 0; fi
          new_ver=$(cat core/version_info.txt)
          git add core/version_info.txt pyproject.toml
          git commit -m "chore: bump version to ${new_ver}"
          git push
      - name: Read version (output)
        id: read_version
        run: |
          echo "version=$(cat core/version_info.txt)" >> $GITHUB_OUTPUT
      - name: Create git tag from changelog
        run: |
          python hooks/create_git_tag_from_changelog.py
